<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versos ao Copo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Versos ao Copo" class="logo">
        <h1>Bem-vindo ao Versos ao Copo!</h1>
    </header>

    <main>
        <section class="reservation">
            <h2>Faça sua reserva</h2>
            <!-- Aqui você pode adicionar um formulário de reservas -->
        </section>

        <section class="allergen-table">
            <h2>Informe suas alergias</h2>
            <table>
                <tr>
                    <th>Alérgeno</th>
                    <th>Símbolo</th>
                </tr>
                <tr>
                    <td>Glúten</td>
                    <td><img src="images/gluten-icon.png" alt="Glúten"></td>
                </tr>
                <tr>
                    <td>Lactose</td>
                    <td><img src="images/lactose-icon.png" alt="Lactose"></td>
                </tr>
                <tr>
                    <td>Outro</td>
                    <td><img src="images/outro-icon.png" alt="Outro"></td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Versos ao Copo</p>
    </footer>
</body>
</html>
